<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Inicio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
    }

    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <button class="button" onclick="window.location.href='https://www.anses.gob.ar'">ANSES</button>
    <button class="button" onclick="window.location.href='https://www.oficios.com'">OFICIOS</button>
    <button class="button" onclick="window.location.href='https://www.ley24016.com'">LEY24016</button>
</div>
</body>
</html>
